<div class="screen main">
  <md-content class="md-padding" layout="row" layout-wrap>

    <a flex="30" flex-xs="100" class="titleCell ccLogo" href="https://www.strava.com/clubs/GEDigital_charity_challenge" target="_blank"></a>
    <div flex="40" flex-xs="100" class="titleCell switch" ng-show="$state.is('teams')">
        <a ui-sref="main"><md-button>Athletes</md-button></a>
        <a ui-sref="teams"><md-button class="md-primary md-raised" md-no-ink>Teams</md-button></a>
    </div>
    <div flex="40" flex-xs="100" class="titleCell switch" ng-show="$state.is('main')">
        <a ui-sref="main"><md-button class="md-primary md-raised" md-no-ink>Athletes</md-button></a>
        <a ui-sref="teams"><md-button>Teams</md-button></a>
    </div>
    <div flex="30" flex-xs="100" class="titleCell extraInfo">
      Updated {{ updatedAt | timeAgo }}
    </div>

    <div ui-view="content" flex="100" class="content"></div>

  </md-content>
</div>
